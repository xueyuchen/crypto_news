name: Daily Crypto News

on:
  schedule:
    - cron: '0 1 * * *'  # UTC 01:00 每天执行（北京时间 09:00）
  workflow_dispatch:  # 支持手动触发

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许提交文件
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run news collection and send
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: npm start

      - name: Commit sent news records
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/sent_news.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sent news records [skip ci]" && git push)
